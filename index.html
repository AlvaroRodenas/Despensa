<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>La Despensa de EBB</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md" role="banner" aria-label="Encabezado">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">La Despensa de EBB</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow w-full max-w-5xl mx-auto px-4 py-8" role="main" aria-label="Contenido principal">
    <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2">

      <!-- Card Escanear -->
      <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
        <h2 class="text-lg font-semibold mb-4">A√±adir producto</h2>
        <button id="btn-scan"
          class="w-full sm:w-auto px-6 py-3 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">
          A√±adir
        </button>        
      </div>

      <!-- Card Inventario -->
      <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
        <h2 class="text-lg font-semibold mb-4">Ver inventario</h2>
        <button id="btn-list"
          class="w-full sm:w-auto px-6 py-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">
          Consultar
        </button>
      </div>
    </div>

    <!-- Inventario -->
    <section class="mt-10">
      <div class="mb-4 flex flex-wrap gap-3 items-center">
        <button id="filter-all" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-sm">Todos</button>
        <button id="filter-stock" class="px-4 py-2 rounded-lg bg-yellow-200 hover:bg-yellow-300 text-sm">Stock bajo</button>
        <button id="filter-expiry" class="px-4 py-2 rounded-lg bg-red-200 hover:bg-red-300 text-sm">Caduca pronto</button>
        <div class="ml-auto flex flex-wrap gap-2 w-full sm:w-auto">
          <button id="btn-almacenes" class="px-4 py-2 rounded-lg bg-indigo-200 hover:bg-indigo-300 text-sm">Almacenes</button>
          <input id="search-input" type="text" placeholder="Buscar‚Ä¶" class="flex-grow px-3 py-2 rounded-lg border border-gray-300 text-sm" />
          <button id="search-clear" class="px-3 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-sm">Limpiar</button>
        </div>
      </div>

      <div class="overflow-x-auto bg-white rounded-xl shadow">
        <table class="min-w-full text-sm text-left text-gray-600">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
            <tr>
              <th class="px-2 py-3 sm:px-4">Nombre</th>
              <th class="px-2 py-3 sm:px-4">Formato</th>
              <th class="px-2 py-3 sm:px-4">Cantidad</th>
              <th class="px-2 py-3 sm:px-4">Caducidad</th>
              <th class="px-2 py-3 sm:px-4">Ubicaci√≥n</th>
              <th class="px-2 py-3 sm:px-4">Stock Bajo</th>
            </tr>
          </thead>
          <tbody id="inventory-body" class="divide-y divide-gray-200">
            <!-- Filas din√°micas desde JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner" role="contentinfo" aria-label="Pie de p√°gina">
    <div class="max-w-5xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
      ¬© 2025 Despensa App
    </div>
  </footer>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-black/10 backdrop-blur-sm hidden items-center justify-center">
    <div class="bg-white px-4 py-3 rounded-lg shadow text-sm text-gray-700">Cargando‚Ä¶</div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 right-4 hidden">
    <div class="bg-gray-900 text-white text-sm px-4 py-3 rounded-lg shadow">Mensaje</div>
  </div>

 <!-- Modal de escaneo --> 
<div id="camera-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white p-4 rounded shadow w-full max-w-md relative">
    <h3 class="text-lg font-semibold mb-2">Escanear c√≥digo de barras</h3>
    <video id="camera-stream" autoplay playsinline class="w-full h-64 bg-black"></video>
    <button id="camera-close" class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded">‚úñ</button>
  </div>
</div>

<!-- Modal de alta de producto -->
<div id="scan-modal" class="hidden fixed inset-0 items-center justify-center transition-all duration-200 opacity-0 translate-y-4 z-40">
  <div class="bg-white w-full h-full sm:h-auto sm:w-full sm:max-w-md rounded-xl shadow-lg overflow-y-auto">
    <div class="px-5 py-4 border-b">
      <h3 class="text-lg font-semibold">A√±adir producto</h3>
    </div>
    <div class="px-5 py-4 space-y-3 text-sm">

      <!-- Escanear c√≥digo -->
      <div>
        <button id="btn-scan-barcode" class="w-full bg-indigo-500 text-white px-4 py-2 rounded-lg">
          üì∑ Escanear c√≥digo de barras
        </button>
      </div>

   <!-- C√≥digo de barras con bot√≥n lupa -->
<div>
  <label for="scan-barcode" class="block text-gray-500 mb-1">C√≥digo de barras (opcional)</label>
  <div class="flex items-center gap-2">
    <input id="scan-barcode" type="text" placeholder="Introduce c√≥digo de barras"
           class="flex-1 px-3 py-2 border border-gray-300 rounded-lg" />
    <button id="btn-fetch-barcode" type="button" 
            class="px-3 py-2 bg-gray-200 border border-gray-300 rounded-lg hover:bg-gray-300 flex items-center justify-center"
            title="Buscar c√≥digo">
      <!-- Icono lupa SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" 
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" 
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
      </svg>
    </button>
  </div>
</div>


      <!-- Nombre -->
      <div>
        <label for="scan-nombre" class="block text-gray-500 mb-1">Nombre</label>
        <input id="scan-nombre" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <!-- Marca -->
      <div>
        <label for="scan-brand" class="block text-gray-500 mb-1">Marca</label>
        <input id="scan-brand" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <!-- Formato y Cantidad -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label for="scan-formato" class="block text-gray-500 mb-1">Formato</label>
          <input id="scan-formato" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Ej: 1 l" />
        </div>
        <div>
          <label for="scan-cantidad" class="block text-gray-500 mb-1">Cantidad</label>
          <input id="scan-cantidad" type="number" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Ej: 6" />
        </div>
      </div>

      <!-- Caducidad -->
      <div>
        <label for="scan-caducidad" class="block text-gray-500 mb-1">Caducidad</label>
        <input id="scan-caducidad" type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <!-- Ubicaci√≥n -->
      <div>
        <label for="scan-ubicacion" class="block text-gray-500 mb-1">Ubicaci√≥n (Almac√©n)</label>
        <select id="scan-ubicacion" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
          <!-- Opciones din√°micas con listAlmacenes("scan-ubicacion") -->
        </select>
      </div>

      <!-- Stock m√≠nimo -->
      <div>
        <label for="scan-minstock" class="block text-gray-500 mb-1">Stock m√≠nimo</label>
        <input id="scan-minstock" type="number" min="0" value="1"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <!-- Imagen opcional -->
      <div>
        <img id="scan-img" src="" alt="Imagen producto"
             class="w-24 h-24 object-cover rounded-lg bg-gray-100 hidden" />
      </div>
    </div>

    <!-- Botones -->
    <div class="px-5 py-4 border-t flex flex-col sm:flex-row justify-end gap-3">
      <button id="scan-close" class="w-full sm:w-auto px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-sm">
        Cancelar
      </button>
      <button id="scan-add" class="w-full sm:w-auto px-4 py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white text-sm">
        Guardar en inventario
      </button>
    </div>
  </div>
</div>

  
  <!-- Modal de edici√≥n de producto -->
<div id="edit-modal" class="hidden fixed inset-0 items-center justify-center transition-all duration-200 opacity-0 translate-y-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Editar producto</h2>

    <!-- Nombre -->
    <div class="mb-4">
      <label for="edit-nombre" class="block text-gray-500 mb-1">Nombre</label>
      <input id="edit-nombre" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
    </div>

    <!-- Formato -->
    <div class="mb-4">
      <label for="edit-formato" class="block text-gray-500 mb-1">Formato</label>
      <input id="edit-formato" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
    </div>

    <!-- Cantidad -->
    <div class="mb-4">
      <label for="edit-cantidad" class="block text-gray-500 mb-1">Cantidad</label>
      <input id="edit-cantidad" type="number" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
    </div>

    <!-- Stock m√≠nimo -->    
    <div class="mb-4">
      <label for="edit-minstock" class="block text-sm font-medium text-gray-700">Stock m√≠nimo</label>
      <input id="edit-minstock" type="number" min="0" class="mt-1 block w-full border rounded px-2 py-1" />
    </div>

    <!-- Caducidad -->
    <div class="mb-4">
      <label for="edit-caducidad" class="block text-gray-500 mb-1">Fecha de caducidad</label>
      <input id="edit-caducidad" type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
    </div>

    <!-- Ubicaci√≥n (Almac√©n) -->
    <div class="mb-4">
      <label for="edit-ubicacion" class="block text-gray-500 mb-1">Ubicaci√≥n (Almac√©n)</label>
      <select id="edit-ubicacion" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        <!-- Opciones se rellenan din√°micamente con listAlmacenes("edit-ubicacion") -->
      </select>
    </div>

    <!-- Botones -->
    <div class="flex justify-between mt-6">
      <button id="edit-save" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
        Guardar cambios
      </button>
      <button id="edit-delete" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
        Eliminar producto
      </button>
      <button id="edit-close" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">
        Cancelar
      </button>
    </div>
  </div>
</div>
<!-- Modal de gesti√≥n de almacenes -->
<div id="almacen-modal" class="hidden fixed inset-0 items-center justify-center transition-all duration-200 opacity-0 translate-y-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <h2 class="text-xl font-semibold mb-4">Gesti√≥n de Almacenes</h2>
    <ul id="almacen-list" class="mb-4 space-y-2"></ul>
    <div class="flex gap-2">
      <input id="almacen-nombre" type="text" placeholder="Nuevo almac√©n"
             class="flex-1 border rounded px-2 py-1" />
      <button id="almacen-add" class="bg-blue-500 text-white px-3 py-1 rounded">A√±adir</button>
    </div>
    <div class="mt-4 text-right">
      <button id="almacen-close" class="bg-gray-300 px-3 py-1 rounded">Cerrar</button>
    </div>
  </div>
</div>
  
<!-- QuaggaJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <!-- L√≥gica API separada -->
  <script src="app.js"></script>
</body>
</html>
